<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Login.css'>
    <script src='main.js'></script>
</head>
<body>

    <section id="tela-cadastro-pai" class="screen">

            <h2 class="screen-title"><i class="fas fa-user-friends"></i> Cadastro de Responsável</h2>

            <div class="card">
                <form>
                    <div class="form-group">
                        <label for="nome-pai"><i class="fas fa-user"></i> Nome Completo</label>
                        <input type="text" id="nome-pai" placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="cpf-pai"><i class="fas fa-id-card"></i> CPF</label>
                        <input type="text" id="cpf-pai" placeholder="000.000.000-00">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone-pai"><i class="fas fa-phone"></i> Telefone</label>
                        <input type="tel" id="telefone-pai" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="email-pai"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email-pai" placeholder="seu.email@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="parentesco"><i class="fas fa-heart"></i> Grau de Parentesco</label>
                        <select id="parentesco">
                            <option value="">Selecione o parentesco</option>
                            <option value="pai">Pai</option>
                            <option value="mae">Mãe</option>
                            <option value="avo">Avô/Avó</option>
                            <option value="tio">Tio/Tia</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                         <a href="1_Cadastro_Aluno.html">
                            <button class="btn">Cadastrar Responsável <i class="fas fa-user-plus"></i></button>
                         </a>
                        
                    </div>

                </form>
            </div>
    </section>

</body>
</html>
