<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Lumicadastro</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
  <script src='main.js'></script>
</head>
<body>

  <div >
    <img class="fundo" src="imagem/fundo.png" alt="">
  </div>

  <div class="container">
    
    <h1>Cadastro</h1>
    <label class="nome" for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label class="email" for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label class="senha" for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <label class="csenha" for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha">

    <a href="0_Index.html">
      <button class="botao" type="submit">Cadastrar</button>
    </a>
    

  </div>
  
</body>
</html>
